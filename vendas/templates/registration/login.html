<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
{% load bootstrap3 %}

<head>
	<title>CRM Vendas</title>
	{% bootstrap_css %}
	{% bootstrap_javascript %}
	{% bootstrap_messages %}
</head>

<body>
	<!--inÃ­cio do menu-->
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container-fluid">
	    <div class="navbar-header">
          <a class="navbar-brand" href="#">CRM Vendas</a>
      	</div>
	  </div><!-- /.container-fluid -->
	</nav><!-- /.navbar-default -->
	<!--fim do menu-->

	<!-- inicio login -->
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 div-form-venda form-login">
		      	<form class="form-signin" method="post" action="">
							<br>
							<br>
							<h2 class="form-signin-heading">Login</h2>
							{% csrf_token %}
							{% bootstrap_form form %}
			        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
		      	</form>
		    </div>
		</div>
    </div> <!-- /container -->
	<!--fim login-->

</body>
</html>
