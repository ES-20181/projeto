{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>CRM Vendas</title>
	<meta charset="utf-8">
	<meta name="author" content="Team ES2018.1">
	<meta name="description" content="Sistema de vendas para restaurantes e quiósques">
	<meta name="keywords" content="Sistemas, Restaurantes, Vendas, Controle, Estoque">
	<meta http-equiv="X-UA-Compatible" content="IE-edge, chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
	<link href="{% static "css/dashboard.css" %}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="{% static "css/vendas.css" %}">
    <script src="{% static "js/jquery-3.1.1.min.js" %}"></script>
	<script src="{% static "js/bootstrap.min.js" %}"></script>
</head>
<body>
	<!--início do menu-->
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu" aria-expanded="false">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">CRM Vendas</a>
	    </div>
	    <div class="collapse navbar-collapse" id="menu">
	      	<ul class="nav navbar-nav navbar-right">
	      		<a href="#" class="btn btn-danger navbar-btn">Logout <span class="glyphicon glyphicon-log-out"></span></a>
	  	  	</ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav><!-- /.navbar-default -->
	<!--fim do menu-->
	
	<!--inicio do dashboard-->
	<div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="{% url 'vendas' %}">Vendas</a></li>
            <li><a href="{% url 'historico' %}">Histórico</a></li>
            <li><a href="{% url 'estoque' %}">Estoque</a></li>
            <li><a href="{% url 'reservas' %}">Reservas</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Dashboard</h1>

          <div class="row placeholders">

          	<a href="#modal-cad" style="color: white">
	            <div class="col-xs-6 col-sm-3 placeholder" id="bloco" style="background-color: #3980c6">
	              <h2>Cadastrar <span class="glyphicon glyphicon-plus"></span></h2>
	            </div>
        	</a>

        	<a href="#modal-busc" style="color: white">
	            <div class="col-xs-6 col-sm-3 placeholder" id="bloco" style="background-color: gray">
	              <h2>Buscar <span class="glyphicon glyphicon-search"></span></h2>
	            </div>
        	</a>

          </div>
          
          <h2 class="sub-header">Últimas Vendas</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Descrição</th>
                  <th>Valor</th>
                  <th>Tipo</th>
                </tr>
              </thead>
              <tbody>
                {% for venda in vendas %}
                  <tr>
                    <td>{{ venda.data }}</td>
                    <td>{{ venda.descricao }}</td>
                    <td>{{ venda.valor }}</td>
                    <td>{{ venda.tipo_entrada }}</td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div><!--table responsive-->
        </div><!--main dashboard-->
      </div><!--row-->
    </div><!--container fluid-->
	<!--fim do dashboard-->
