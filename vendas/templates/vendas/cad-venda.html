<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>CRM Vendas</title>
	<meta charset="utf-8">
	<meta name="author" content="Team ES2018.1">
	<meta name="description" content="Sistema de vendas para restaurantes e quiósques">
	<meta name="keywords" content="Sistemas, Restaurantes, Vendas, Controle, Estoque, CRM">
	<meta http-equiv="X-UA-Compatible" content="IE-edge, chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link href="css/dashboard.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/generic.css">
  <script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<!--início do menu-->
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container-fluid">
	    <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="dashboard.html">CRM Vendas</a>
      </div>
	    <div class="collapse navbar-collapse" id="menu">
	      	<ul class="nav navbar-nav navbar-right">
            <li><a href="#">Sair <span class="glyphicon glyphicon-log-out"></span></a></li>
	  	  	</ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav><!-- /.navbar-default -->
	<!--fim do menu-->
	
	<!--formulario de venda-->
	<div class="container div-form-venda">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
				<form class="form-horizontal form-venda" action="" method="post">
					<div class="form-group">
						<div class="col-xs-12 col-md-2">
							<label class="control-label" for="descricao">Descrição:</label>
						</div>
						<div class="col-xs-12 col-md-10">
							<input type="text" name="descricao" id="descricao" class="form-control" autofocus="true" required="true">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12 col-md-2">
							<label class="control-label" for="qtd">Qtd:</label>
						</div>
						<div class="col-xs-12 col-md-10">
							<input type="number" name="qtd" id="qtd" class="form-control" required="true">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12 col-md-2">
							<label class="control-label" for="preco_unitario">Preço(Unit):</label>
						</div>
						<div class="col-xs-12 col-md-10">
							<input type="text" name="preco_unitario" id="preco_unitario" class="form-control" required="true">
						</div>
					</div><div class="form-group">
						<div class="col-xs-12 col-md-2">
							<label class="control-label" for="total">Total:</label>
						</div>
						<div class="col-xs-12 col-md-10">
							<input type="text" name="total" id="total" class="form-control" required="true">
						</div>
					</div>
					<button type="submit" class="btn btn-success">Cadastrar <span class="glyphicon glyphicon-plus"></span></button>
				</form>
			</div><!--col-->
		</div><!--row-->
	</div><!--container-->
	<!--fim do formulario de venda-->

</body>
</html>
