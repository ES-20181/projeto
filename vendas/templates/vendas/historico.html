{% load static %} {% load bootstrap3 %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>CRM Vendas</title>
  <meta charset="utf-8">
  <meta name="author" content="Team ES2018.1">
  <meta name="description" content="Sistema de vendas para restaurantes e quiósques">
  <meta name="keywords" content="Sistemas, Restaurantes, Vendas, Controle, Estoque, CRM">
  <meta http-equiv="X-UA-Compatible" content="IE-edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% bootstrap_css %} {% bootstrap_javascript %} {% bootstrap_messages %}

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/generic.css' %}">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

  <!-- datepicker -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.js"></script>
  <script>
    $(document).ready(function () {
      $('#datepicker').datepicker({
          format: "dd/mm/yyyy",
          language: "pt-BR",
      });

      $('#datepicker2').datepicker({
          format: "dd/mm/yyyy",
          language: "pt-BR",
      });

      $('#datepicker3').datepicker({
          format: "dd/mm/yyyy",
          language: "pt-BR",
      });
    });
  </script>
</head>
<body>
  <!--início do menu-->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'dashboard' %}">CRM Vendas</a>
      </div>
      <div class="collapse navbar-collapse" id="menu">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Sair
             <span> {% bootstrap_icon "log-out" %}</span>
           </a>
         </li>
          </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav><!-- /.navbar-default -->
  <!--fim do menu-->

  <!--inicio do dashboard-->
  <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="dashboard.html" class="nav-link active"><span class="glyphicon glyphicon-shopping-cart"> Vendas</span></a></li>
            <li><a href="historico.html" class="nav-link"><span class="glyphicon glyphicon-list"> Histórico</a></li>
            <li><a href="#" class="nav-link"><span class="glyphicon glyphicon-list-alt"> Estoque</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Histórico / Opções</h1>

          <div class="row placeholders">

            <a href="#" style="color: white">
              <div class="col-xs-6 col-sm-3 placeholder" id="bloco">
                <h3>Ver histórico completo <span class="glyphicon "></span></h3>
              </div>
            </a>

            <a href="#" style="color: white">
              <div class="col-xs-6 col-sm-3 placeholder" id="bloco">
                <h3>Gerar relatório <span class="glyphicon "></span></h3>
              </div>
            </a>

            <form class="form col-md-3" id="bloco">
               <div class="form-group">
                 <br>
                 <div class="col-md-7">
                   <input type="text" name="datepicker" id="datepicker" class="form-control" placeholder="xx/xx/xxxx">
                 </div>
                 <div class="col-md-5">
                   <button type="submit" class="btn btn-default">Consultar por Data</button>
                 </div>
               </div>
            </form>

            <form class="form col-md-3" id="bloco">
               <div class="form-group">
                 <br>
                 <div class="col-md-4">
                   <input type="text" name="datepicker" id="datepicker2" class="form-control" placeholder="xx/xx/xxxx">
                 </div>
                 <div class="col-md-4">
                   <input type="text" name="datepicker" id="datepicker3" class="form-control" placeholder="xx/xx/xxxx">
                 </div>
                 <div class="col-md-3">
                   <button type="submit" class="btn btn-default">Consultar</button>
                 </div>
               </div>
            </form>

          </div>

          <div class="footer" align="center">
            <h5>Desenvolvido por G3Team</h5>
          </div>
        </div><!--main dashboard-->
      </div><!--row-->
    </div><!--container fluid-->
  <!--fim do dashboard-->

</body>
</html>
